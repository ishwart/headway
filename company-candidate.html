    <div class="dashboard-main-container">
      <div id="mob-upper-part" class="upper-part">
        <div id="p-dashboard" class="dashboard-heading">

          <h1>Candidte Profile</h1>
        </div>
        <div id="p-dashboard-button" class="post-buy-btn">
          <button id="buy">Shortlist</button>
        </div>
      </div>
      <div class="profile-lower-part">
        <div class="profile-lower-part-container">
          <div class="edit-upload-pic-company-name" id="upload-pic-candidate">
            <div class="upload-pic" id="candidate-img">
              <img src="img-and-svg/cam-icon.svg" />
            </div>

            <div class="input-company-name">
              <label for="" id="candidate-label">Location</label>
              <input type="text" id="candidate-textbox" />
            </div>
          </div>
          <div class="left-right-pack">
            <div id="candi-left" class="left">
              <label for="">Location</label>
              <input type="text" />

              <label for="">Sector</label>
              <input type="text" />

              <label for="">Website URL</label>
              <input type="url" />

              <label for="">Phone</label>
              <input type="text" />
            </div>
            <div class="right" id="candidate-right">
              <label for="">Contact Person Name</label>
              <input type="text" />

              <label for="">Designation</label>
              <input type="text" />

              <label for="">Phone</label>
              <input type="text" />

              <button id="candidate-button">Download Resume</button>
            </div>
          </div>
        </div>
      </div>
      <div class="shortlist-container"></div>
    </div>

    <!---------------------------- temp javascript for page changing ------------------------------- -->
    <script>
      function activateLink(link) {
        var links = document.querySelectorAll(".dash-nav-items a");
        links.forEach(function (item) {
          item.classList.remove("active");
        });
        link.classList.add("active");

        var paths = document.querySelectorAll(".dash-nav-items a svg path");
        paths.forEach(function (path) {
          path.style.stroke = "";
        });

        var activePath = link.querySelector("svg path");
        activePath.style.stroke = "#004E92";
      }

      document.addEventListener("DOMContentLoaded", function () {
        var links = document.querySelectorAll(".dash-nav-items a");
        activateLink(links[1]);

        links.forEach(function (link) {
          link.addEventListener("click", function (event) {
            // event.preventDefault();
            activateLink(link);
          });
        });
      });
    </script>
